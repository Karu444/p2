  <script>
    // Obtener los botones "Me gusta" y "Ver más"
    const meGustaButtons = document.querySelectorAll('.me-gusta-btn');
    const verMasButtons = document.querySelectorAll('.ver-mas-btn');

    // Agregar un event listener a cada botón "Me gusta" y "Ver más"
    meGustaButtons.forEach(button => {
      button.addEventListener('click', () => {
        showAlert(button.getAttribute('data-message'));
      });
    });

    verMasButtons.forEach(button => {
      button.addEventListener('click', (e) => {
        e.preventDefault(); // Evitar que el enlace siga el href
        const url = button.getAttribute('href'); // Obtener la URL del atributo href
        window.location.href = url; // Redirigir a la página
      });
    });

    // Función para mostrar una alerta personalizada
    function showAlert(message) {
      alert(message);
    }
  </script>
